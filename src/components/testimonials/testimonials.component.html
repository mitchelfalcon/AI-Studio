<section id="testimonios" class="bg-white py-20 lg:py-28 high-contrast:bg-black">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-extrabold text-slate-800 high-contrast:text-white">Voces de la Comunidad</h2>
      <p class="mt-4 text-xl text-slate-600 max-w-3xl mx-auto high-contrast:text-gray-200">
        Testimonios de padres y especialistas que construyen confianza y comunican el impacto del proyecto.
      </p>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
      @for (testimonial of testimonials(); track testimonial.name) {
        <figure class="bg-stone-50 rounded-xl shadow-lg p-8 flex flex-col items-center text-center high-contrast:bg-black high-contrast:border high-contrast:border-white">
          <img ngSrc="{{testimonial.image}}" width="100" height="100" class="w-24 h-24 rounded-full mb-6 high-contrast:border-2 high-contrast:border-white" alt="Foto de {{testimonial.name}}">
          <blockquote class="flex-grow">
            <p class="text-lg text-slate-700 leading-relaxed italic high-contrast:text-gray-200">"{{ testimonial.text }}"</p>
          </blockquote>
          <figcaption class="mt-6">
            <div class="font-bold text-slate-800 text-xl high-contrast:text-white">{{ testimonial.name }}</div>
            <div class="text-slate-500 high-contrast:text-gray-400">{{ testimonial.role }}</div>
          </figcaption>
        </figure>
      }
    </div>
  </div>
</section>
